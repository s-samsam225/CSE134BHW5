  <main>
    <!-- Contact form for HW4 -->
    <form action="https://httpbin.org/post" method="post">
      <fieldset>
        <legend>Contact me</legend>
    
        <!-- Hidden possible_bot field-->
        <input type="hidden" name="possible_bot" value="true">
    
        <div class="form-field">
          <label for="name">Name<span class="required-indicator" aria-hidden="true"> *</span></label>
          <input
            id="name"
            name="name"
            type="text"
            required
            minlength="2"
            maxlength="60"
            pattern="[A-Za-z\s'.-]+"
            placeholder="Jane Doe">
        </div>
    
        <div class="form-field">
          <label for="email">Email<span class="required-indicator" aria-hidden="true"> *</span></label>
          <input
            id="email"
            name="email"
            type="email"
            required
            maxlength="254"
            placeholder="name@example.com">
        </div>
    
        <div class="form-field">
          <label for="topic">Topic</label>
          <input
            id="topic"
            name="topic"
            type="text"
            maxlength="80"
            placeholder="Question, collaboration, feedback…">
        </div>
    
        <div class="form-field">
          <label for="msg">Message<span class="required-indicator" aria-hidden="true"> *</span></label>
          <textarea
            id="msg"
            name="message"
            rows="5"
            minlength="10"
            maxlength="1000"
            required
            placeholder="This is a test!"></textarea>
        </div>
    
        <div class="form-field">
          <p>Subscribe to follow-up messages?</p>
          <label>
            <input type="radio" name="sub" value="yes"> Yes, keep me updated
          </label>
          <label>
            <input type="radio" name="sub" value="no"> No, just respond to this message
          </label>
        </div>
    
        <div class="form-field">
          <label>
            <input type="checkbox" name="ack" required>
            I agree to be contacted about my inquiry.
          </label>
        </div>
    
        <button type="submit">Send message</button>
    
        <div class="form-messages">
          <output id="error-output" class="error-message" aria-live="polite"></output>
          <output id="info-output" class="info-message" aria-live="polite"></output>
        </div>
      </fieldset>
    </form>
      </main>
</body>
</html>
